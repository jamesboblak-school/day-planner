<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Day Planner</title>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Day Planner</h1>
        <p class="lead">A simple calendar app for scheduling your day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div id="calendar">

                        <th scope="col">save</th>
                        <th scope="col">delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="8aEvent">
                        <th scope="row">8a</th>
                        <td id = "8aEntry"></td>
                        <td id = "8aSave"><img src="./assets/images/floppy-disk.png" alt="save" width="20" height="20"></td>
                        <td id = "8aDelete"><img src="./assets/images/trash.png" alt="delete" width="20" height="20"></td>
                    </tr>
                    <tr id="9aEvent">
                        <th scope="row">9a</th>

                    </tr>

                    </tr>

                        <td id = "11aDelete"><img src="./assets/images/trash.png" alt="delete" width="20" height="20"></td>
                    </tr>
                    <tr class="table-warning" id="12pEvent">
                        <th scope="row">NOON</th>
                        <td id = "12pEntry"></td>
                        <td id = "12pSave"><img src="./assets/images/floppy-disk.png" alt="save" width="20" height="20"></td>
                        <td id = "12pDelete"><img src="./assets/images/trash.png" alt="delete" width="20" height="20"></td>
                    </tr>
                    <tr id="1pEvent">
